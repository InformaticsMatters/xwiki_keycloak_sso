apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'javax:javaee-api:7.0'
    compile 'org.keycloak:keycloak-core:1.7.0.Final'

    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
    jarFile = 'wrapper/wrapper.jar'
}
